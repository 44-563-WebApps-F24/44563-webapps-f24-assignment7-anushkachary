<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to Vantara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: #e0f7fa;
            color: #333;
        }

        header {
            font-size: 2.5em;
            font-weight: bold;
            color: #00897b;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        #locations, #score, #help {
            margin: 20px 0;
            padding: 10px;
            background-color: #f1f8e9;
            border: 2px solid #c5e1a5;
            border-radius: 8px;
            font-size: 1.2em;
            color: #33691e;
        }

        div.instructions {
            font-size: 1.1em;
            color: #5d4037;
            margin-bottom: 15px;
        }

        .help {
            background-color: #e3f2fd;
            border: 2px solid #90caf9;
            padding: 10px;
            border-radius: 8px;
            color: #0288d1;
            cursor: pointer;
            font-size: 1.2em;
            margin-bottom: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .help:hover {
            background-color: #bbdefb;
            color: #01579b;
        }

        .game-field {
            display: grid;
            grid-template-columns: repeat(6, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .location {
            width: 100px;
            height: 100px;
        }

        .location img {
            width: 100px;
            height: 100px;
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            header {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <h1>Anushka Uppula goes on safari</h1>

    <div class="container">
        <div class="instructions">Click on the locations to find rare animals, watch out for the lion!</div>
        <div id="locations">Number of locations checked is zero</div>
        <div id="score">Score is zero</div>
        <div class="help">Click for help</div>
